<section id="founders" class="doctors">
    <div class="container">

        <div class="section-title">
          <h2>Founders</h2>
        </div>
        <div class="row">
            <div class="table-responsive-lg">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let member of founders">
                        <th scope="row">{{member.slNo}}</th>
                        <td>{{member.name}}</td>
                      </tr>
                    </tbody>
                  </table>
              </div>
        </div>
    </div>


</section>
