<section id="former-vicars" class="doctors">
    <div class="container">

      <div class="section-title">
        <h2>Former Vicars</h2>
      </div>

      <div class="row">

        <div class="col-lg-6 vicar-list" *ngFor="let vicars  of formerVicars">
          <div class="member d-flex align-items-start">
            <div class="pic col-sm-2">
                <img [src]="vicars.profilePic" class="img-fluid" alt="">
            </div>
            <div class="col-sm-6 member-info">
              <h6>{{vicars.name}}</h6>
              <span>{{vicars.startDate}} - {{vicars.endDate}}</span>
              <p>{{vicars.address}}</p>
              <p>{{vicars.phone}}</p>
            </div>
          </div>
        </div>

      </div>

    </div>
  </section>
